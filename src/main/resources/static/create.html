<!DOCTYPE html>
<html lang="en">

<head>

    <title>새 글 생성</title>
    <link rel="stylesheet" href="css/create.css">
</head>

<body>
    <h1>새 글 생성</h1>

        <br>

    </form>
    <script src="js/create.js"></script>
</body>

</html>
